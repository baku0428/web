<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tier List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Tier List</h1>
        <form action="/" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" class="form-control">
            </div>
            <div class="form-group">
                <label for="tier">Tier:</label>
                <input type="text" id="tier" name="tier" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Add Tier</button>
        </form>
        <table id="sortable" class="table mt-3">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Tier</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for tier in tiers %}
                    <tr id="{{ tier.id }}">
                        <td>{{ tier.name }}</td>
                        <td>{{ tier.category }}</td>
                        <td>{{ tier.tier }}</td>
                        <td>
                            <a href="/edit/{{ tier.id }}" class="btn btn-sm btn-info">Edit</a>
                            <a href="#" class="btn btn-sm btn-danger delete-tier" data-id="{{ tier.id }}">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $( function() {
            $( "#sortable tbody" ).sortable();
            $( "#sortable tbody" ).disableSelection();
        } );

        // Disable sorting on thead
        $('#sortable thead').on('mousedown', function(event) {
            event.preventDefault();
        });

        // Delete tier
        $(document).on('click', '.delete-tier', function(e){
            e.preventDefault();
            var tierId = $(this).data('id');
            if (confirm('Are you sure you want to delete this tier?')) {
                $.ajax({
                    url: '/delete/' + tierId,
                    type: 'DELETE',
                    success: function(result) {
                        $('#' + tierId).remove();
                    }
                });
            }
        });
    </script>
</body>
</html>
