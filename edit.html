<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Tier</title>
</head>
<body>
    <h1>Edit Tier</h1>
    <form action="/edit/{{ tier.id }}" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{ tier.name }}"><br>
        <label for="category">Category:</label><br>
        <input type="text" id="category" name="category" value="{{ tier.category }}"><br>
        <label for="tier">Tier:</label><br>
        <input type="text" id="tier" name="tier" value="{{ tier.tier }}"><br><br>
        <button type="submit">Update Tier</button>
    </form>
</body>
</html>
